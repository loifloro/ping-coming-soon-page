<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <script src="https://kit.fontawesome.com/8089dba43e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img  class="header__logo"
          src="./assets/images/logo.svg"
          alt="Ping Logo">
  </header>
  <main class="hero">
    <h1 class="hero__title">We are launching <span class="hero__title--bold">soon!</span></h1>
    <p class="hero__desc">Subscribe and get notified</p>
    
    <div class="hero__form">
      <div>
        <input type="email"
                name="email"
                id="hero__email"
                placeholder="Your email address"
                class="hero__input"
                >
        <p class="hero__alert hero__alert--hide">
          
        </p>
      </div>
      <button class="hero__btn">Notify Me</button>
    </div>

    <img src="./assets/images/illustration-dashboard.png" 
          alt="Wireframe dashboard"
          class="hero__img">
  </main>
  
  <footer class="footer">
    <ul class="footer__icons">
      <li class="footer__socials">
        <i class="fa-brands fa-facebook-f"></i>
      </li>
      <li class="footer__socials">
        <i class="fa-brands fa-twitter"></i>
      </li>
      <li class="footer__socials">
        <i class="fa-brands fa-instagram"></i>
      </li>
    </ul>
    <p class="footer__credits">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
  
</body>
<script src="./js/app.js"></script>
</html>
